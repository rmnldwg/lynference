    contra: {II: true}
  given_diagnosis:
    ipsi:   {II: true,  III: false, IV: false}
    contra: {II: false, III: false, IV: false}
  given_diagnosis_spsn: [0.76, 0.81]
  t_stage: late
  midline_ext: false
  invert: false
- name: contra-II/ipsi-II-pos/late/ext
