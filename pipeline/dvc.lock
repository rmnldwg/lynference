  sampling:
    cmd: "lyscripts sample data/cleaned.csv models/samples.hdf5 --plots plots/sampling
      --modalities max_llh\n"
    deps:
    - path: data/cleaned.csv
      hash: md5
      md5: 718efabe518adedcda4f638acefa149a
      size: 134066
    params:
      params.yaml:
